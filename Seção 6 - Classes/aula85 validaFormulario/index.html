<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modelo</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<section class="container">
			<h1>Formulário de cadastro</h1>
			<ul>
				<li>Nenhum Campo pode estar vazio</li>
				<li>Usuário só poderá conter letras e/ou números</li>
				<li>Usuário deverá ter entre 3 e 12 caracteres</li>
				<li>Senha precisa ter entre 6 e 12 caracteres</li>
			</ul>
			<form action="/" method="post" id="cadastro">
				<label for="nome">Nome:</label>
				<input type="text" id="nome" class="valida" />

				<label for="sobrenome">Sobrenome:</label>
				<input type="text" id="sobrenome" class="valida" />

				<label for="cpf">CPF:</label>
				<input type="text" id="cpf" class="valida" />

				<label for="usuario">Usuário:</label>
				<input type="text" id="usuario" class="valida" />

				<label for="senha">Senha:</label>
				<input type="password" id="senha" class="valida" />

				<label for="confirmaSenha">Confirme a Senha:</label>
				<input type="password" id="confirmaSenha" class="valida" />
				<button type="submit" id="btnValidaCadastro">Cadastrar</button>
			</form>
		</section>
		<script src="assets/js/validaCpf.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
